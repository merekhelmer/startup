<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamSync - Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the recommendations-specific stylesheet -->
    <link rel="stylesheet" href="recommendations.css" />
</head>
<body>
    <header>
        <!-- Application Logo -->
        <div class="header-content">
            <img src="Logo.jpg" alt="StreamSync Logo" class="logo">
        </div>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
            </menu>
        </nav>
    </header>

    <main>
        <!-- Movie Recommendations and Voting -->
        <section id="movie-recommendations">
            <h2>Recommended Movies</h2>
            <!-- placeholder for movie list -->
            <form id="voting-form" method="post" action="#">
                <div class="movie-item">
                    <h3>Movie Title 1</h3>
                    <!-- Voting Option -->
                    <label>
                        <input type="radio" name="vote" value="movie1" required />
                        Select this movie
                    </label>
                </div>
                <div class="movie-item">
                    <h3>Movie Title 2</h3>
                    <label>
                        <input type="radio" name="vote" value="movie2" />
                        Select this movie
                    </label>
                </div>
                <!-- Add more movie items as needed -->
                <button type="submit">Submit Vote</button>
            </form>
        </section>

        <!-- Voting Results -->
        <section id="voting-results">
            <h2>Voting Results</h2>
            <!-- Placeholder for displaying the selected movie -->
            <!-- This section will be updated after voting -->
            <div id="selected-movie">
                <!-- populated after vote submission -->
                <!-- TODO: Display the selected movie here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; StreamSync</p>
    </footer>
</body>
</html>
