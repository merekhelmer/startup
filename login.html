<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamSync - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <!-- Application Logo -->
        <img src="Logo.jpg" alt="StreamSync Logo" width="400" />
        <h1>StreamSync</h1>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <!-- The login page does not need a login link -->
            </menu>
        </nav>
        <hr />
    </header>

    <main>
        <!-- Login Form -->
        <section id="authentication">
            <h2>Login to Your Account</h2>
            <form method="post" action="index.html">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" required />
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </form>
        </section>

        <!-- Placeholder for Login Status -->
        <!-- TODO: Display error messages or login success messages here -->
        <section id="login-status">
            <p>Please enter your credentials to log in.</p>
        </section>
    </main>

    <footer>
        <hr />
        <p>&copy; 2023 StreamSync</p>
    </footer>
</body>
</html>
