<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamSync - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="Logo.jpg" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="Logo.jpg" alt="StreamSync Logo" class="logo">
            </div>
            <h1 class="site-title">StreamSync</h1>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <!-- Add other links if necessary -->
                </ul>
            </nav>
        </div>
    </header>
    

    <main>
        <!-- Login Form -->
        <section id="authentication">
            <h2>Login to Your Account</h2>
            <form method="post" action="index.html">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" required />
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </form>
        </section>

        <!-- Placeholder for Login Status -->
        <!-- TODO: Display error messages or login success messages here -->
        <section id="login-status">
            <p>Please enter your credentials to log in.</p>
        </section>
    </main>

    <footer>
        <p>&copy; StreamSync</p>
    </footer>
</body>
</html>
